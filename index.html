<html>
    <head>
        <link rel="stylesheet" href="./general.css" />
        <link rel="stylesheet" href="./leaderboard.css" />
        <link rel="stylesheet" href="./minigame.css" />
    </head>
    <body>
        <main>
            <div class="section">
                <div id="leaderboard">
                    <div class="ordinal">1<sup>st</sup></div>
                    <div class="player" id="dk">
                        <img class="character" src="./assets/dk.png"/>
                        <div class="star-container">
                            <div class="value">0</div>
                            <div class= "star increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                        <div class="coin-container">
                            <div class="value">0</div>
                            <div class= "coin increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                    </div>

                    <div class="ordinal">2<sup>nd</sup></div>
                    <div class="player" id="bowser">
                        <img class="character" src="./assets/bowser.png"/>
                        <div class="star-container">
                            <div class="value">0</div>
                            <div class= "star increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                        <div class="coin-container">
                            <div class="value">0</div>
                            <div class= "coin increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                    </div>

                    <div class="ordinal">3<sup>rd</sup></div>
                    <div class="player" id="cow">
                        <img class="character" src="./assets/cow.png"/>
                        <div class="star-container">
                            <div class="value">0</div>
                            <div class= "star increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                        <div class="coin-container">
                            <div class="value">0</div>
                            <div class= "coin increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                    </div>

                    <div class="ordinal">4<sup>th</sup></div>
                    <div class="player" id="toad">
                        <img class="character" src="./assets/toad.png"/>
                        <div class="star-container">
                            <div class="value">0</div>
                            <div class= "star increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                        <div class="coin-container">
                            <div class="value">0</div>
                            <div class= "coin increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                    </div>

                    <div class="ordinal">5<sup>th</sup></div>
                    <div class="player" id="luigi">
                        <img class="character" src="./assets/luigi.png"/>
                        <div class="star-container">
                            <div class="value">0</div>
                            <div class= "star increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                        <div class="coin-container">
                            <div class="value">0</div>
                            <div class= "coin increment">
                                <img class="arrow" src="./assets/arrow.svg"/>
                                <img class="arrow" src="./assets/arrow.svg"/>
                            </div>
                        </div>
                    </div>

          
                </div>
            </div>
            <div class="section" id="minigames">
                <div id="spinner-container">
                    <div id="spinner">
                        <div id="spin-animation">spinning</div>
                    </div>
                </div>
                <div id="minigame-info">
                    <div id="game-selection">
                        <div class="game-section">
                            <h1>Type: </h1>
                            <div id="game-types">
                                <button type="button" class="minigame-button" id="all-v-all">all vs all</button>
                                <button type="button" class="minigame-button" id="1-v-5">1 vs 3</button>
                                <button type="button" class="minigame-button" id="two-teams">two teams</button>
                            </div>
                        </div>
                        <div class="game-section">
                            <h1 id="minigame-type">all vs all</h1>
                            <div id="game-rewards">
                                <div class="reward">
                                    <div class="position">1<sup>st</sup>:</div>
                                    <div class="reward-value">5x</div>
                                    <img class="coin-emoji" src="./assets/coin.png"/>
                                </div>
                                <div class="reward">
                                    <div class="position">2<sup>nd</sup>:</div>
                                    <div class="reward-value">3x</div>
                                    <img class="coin-emoji" src="./assets/coin.png"/>
                                </div>
                                <div class="reward">
                                    <div class="position">3<sup>rd</sup>:</div>
                                    <div class="reward-value">2x</div>
                                    <img class="coin-emoji" src="./assets/coin.png"/>
                                </div>
                                <div class="reward">
                                    <div class="position">4<sup>th</sup>:</div>
                                    <div class="reward-value">0x</div>
                                    <img class="coin-emoji" src="./assets/coin.png"/>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <div>
                        <h1 id="game-name">Minigame</h1>
                        <p id="game-description">minigame description</p>
                    </div>
                </div>
            </div>
        </main>

        <script src="./leaderboard.js"></script>
        <script src="./minigame.js"></script>
    </body>
</html>
